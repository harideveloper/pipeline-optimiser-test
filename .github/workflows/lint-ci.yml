name: Full Stack Linter CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  quality-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, frontend]
    name: Lint, Test & Scan (${{ matrix.service }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: app/${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        run: |
          cd app/${{ matrix.service }}
          npm ci || npm install

      - name: Run ESLint
        run: |
          cd app/${{ matrix.service }}
          npx eslint . --max-warnings=0

      - name: Run Prettier check
        run: |
          cd app/${{ matrix.service }}
          npx prettier --check .

      - name: Run unit tests
        run: |
          cd app/${{ matrix.service }}
          npm test -- --passWithNoTests

      - name: Run security audit
        run: |
          cd app/${{ matrix.service }}
          npm audit --production || true
