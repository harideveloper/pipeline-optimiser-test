name: Full Stack Linter CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  quality-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, frontend]
    name: Lint, Test & Scan (${{ matrix.service }})
    defaults:
      run:
        working-directory: app/${{ matrix.service }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: app/${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint . --max-warnings=5

      - name: Run Prettier check
        run: npx prettier --check .

      - name: Run unit tests
        run: npm test -- --passWithNoTests

      - name: Run security audit
        run: npm audit --production