name: Full Stack Linter CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  # Setup job to prepare dependencies and cache them for reuse
  setup:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, frontend]
    name: Setup Dependencies (${{ matrix.service }})
    defaults:
      run:
        working-directory: app/${{ matrix.service }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          # Use service-specific cache paths for better cache efficiency
          cache-dependency-path: app/${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        run: |
          # Use npm ci with prefer-offline for faster, more reliable installs
          npm ci --prefer-offline

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: app/${{ matrix.service }}/node_modules
          key: ${{ runner.os }}-node-modules-${{ matrix.service }}-${{ hashFiles('app/${{ matrix.service }}/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-${{ matrix.service }}-

  quality-matrix:
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        service: [backend, frontend]
    name: Lint, Test & Scan (${{ matrix.service }})
    defaults:
      run:
        working-directory: app/${{ matrix.service }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: app/${{ matrix.service }}/package-lock.json

      - name: Restore node_modules cache
        uses: actions/cache@v3
        with:
          path: app/${{ matrix.service }}/node_modules
          key: ${{ runner.os }}-node-modules-${{ matrix.service }}-${{ hashFiles('app/${{ matrix.service }}/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-${{ matrix.service }}-

      - name: Install dependencies (if cache miss)
        run: |
          # Only install if node_modules doesn't exist (cache miss)
          if [ ! -d "node_modules" ]; then
            npm ci --prefer-offline
          fi

      - name: Run ESLint
        run: npx eslint . --max-warnings=20

      - name: Run Prettier check
        run: npx prettier --check .

      - name: Run unit tests
        run: npm test -- --passWithNoTests

      - name: Run security audit
        run: |
          # Run audit and capture output
          audit_output=$(npm audit --audit-level=high --production 2>&1) || audit_exit_code=$?
          
          # Display the audit results
          echo "$audit_output"
          
          # Check for high/critical vulnerabilities
          if echo "$audit_output" | grep -q "found.*high\|found.*critical"; then
            echo "❌ High or critical vulnerabilities found!"
            exit 1
          else
            echo "✅ No high or critical vulnerabilities found"
            exit 0
          fi
        continue-on-error: false