name: Full Stack CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('app/backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install backend dependencies
        run: |
          cd app/backend
          npm install

      - name: Run backend tests
        run: |
          cd app/backend
          npm test -- --passWithNoTests

      - name: Build backend Docker image
        env:
          DOCKER_BUILDKIT: 1
        run: |
          docker build -t myapp-backend:latest ./app/backend

  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('app/frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install frontend dependencies
        run: |
          cd app/frontend
          npm install

      - name: Run frontend tests
        run: |
          cd app/frontend
          npm test -- --passWithNoTests

      - name: Build frontend
        run: |
          cd app/frontend
          npm run build

      - name: Build frontend Docker image
        env:
          DOCKER_BUILDKIT: 1
        run: |
          docker build -t myapp-frontend:latest ./app/frontend

  deploy:
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    steps:
      - name: Deploy to production
        run: |
          echo "Deploying to production..."